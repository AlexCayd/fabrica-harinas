<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHE | Usuarios</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="../css/menu.css">
</head>
<body>
    <main  class="contenedor hoja">
        <header class="header">
            <h2 class="header__logo">
                F.H. Elizondo
            </h2>

            <nav class="header__nav">
                <a href="../menu.html" class="header__btn">
                    <img class="header__icono" src="../img/home.svg" alt="Home">
                    <p class="header__textoicono">Home</p>
                </a>

                <a href="../index.html" class="header__btn">
                    <img class="header__icono" src="../img/exit.svg" alt="Home">
                    <p class="header__textoicono">Salir</p>
                </a>
            </nav>
        </header>

        <div class="contenedor__modulo">
            <a href="usuarios.html" class="atras">Ir atrás</a>
            <h2 class="heading">Agregar Usuario</h2>
            <form action="usuarios.html" class="formulario">
                <div class="formulario__campo">
                    <label for="nombre" class="formulario__label">Nombre</label>
                    <input type="text" class="formulario__input" placeholder="Nombre">
                </div>
                
                <div class="formulario__campo">
                    <label for="apellido" class="formulario__label">Apellido</label>
                    <input type="text" class="formulario__input" placeholder="Apellido">
                </div>

                <div class="formulario__campo">
                    <label for="email" class="formulario__label">Correo electrónico</label>
                    <input type="email" class="formulario__input" placeholder="Correo electrónico">
                </div>

                <div class="formulario__campo">
                    <label for="password" class="formulario__label">Contraseña</label>
                    <input type="password" class="formulario__input" placeholder="Contraseña">
                </div>

                <div class="formulario__campo">
                    <label for="rol" class="formulario__label">Rol</label>
                    <select name="categoria" id="categoria" class="formulario__select">
                        <option value="control_calidad">Control de calidad</option>
                        <option value="laboratorio">Laboratorio</option>
                        <option value="aseguramiento_calidad">Aseguramiento de Calidad</option>
                        <option value="gerente_planta">Gerente de Planta</option>
                        <option value="Operaciones">Operaciones</option>
                    </select>
                </div>

                <input type="submit" class="formulario__submit" value="Agregar usuario">
            </form>
        </div>
    </main>
</body>
</html>
